window:
  startup_mode: Fullscreen

font:
  normal:
    family: Hurmit Nerd Font Mono
    style: medium
  bold:
    family: Hurmit Nerd Font Mono
    style: bold
  size: 14.5

colors:
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

cursor:
  style:
    shape: Beam
    blinking: On

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

key_bindings:
  - { key: B,              mods: Command,     chars: "\x02"       } # <Cmd-b> => <Ctrl-b>
  - { key: T,              mods: Command,     chars: "\x14"       } # <Cmd-t> => <Ctrl-t>
  - { key: S,              mods: Command,     chars: "\x13"       } # <Cmd-s> => <Ctrl-s>
  - { key: C,              mods: Command,     chars: "\x19"       } # <Cmd-c> => <Ctrl-y>
  - { key: Slash,          mods: Command,     chars: "\x05"       } # <Cmd-/> => <Ctrl-e> 
